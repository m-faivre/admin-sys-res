<VirtualHost 192.168.10.100:5501>
    ServerName 192.168.10.100
    DocumentRoot /var/www/admin.rainbowbank.com/

    ErrorLog ${APACHE_LOG_DIR}/error.rainbowbank.log
    CustomLog ${APACHE_LOG_DIR}/admin.rainbowbank.log combined

    # Redirection HTTP vers HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}:5502/$1 [R=301,L]
</VirtualHost>

<VirtualHost 192.168.10.100:5502>
    ServerName 192.168.10.100
    DocumentRoot /var/www/admin.rainbowbank.com

    ErrorLog ${APACHE_LOG_DIR}/error.rainbowbank.log
    CustomLog ${APACHE_LOG_DIR}/admin.rainbowbank.log combined

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/selfsigned.key

</VirtualHost>
