<VirtualHost 150.10.0.100:80>
    ServerName 150.10.0.100
    DocumentRoot /var/www/extranet.rainbowbank.com/

    ErrorLog ${APACHE_LOG_DIR}/error.rainbowbank.log
    CustomLog ${APACHE_LOG_DIR}/extranet.rainbowbank.log combined

    # Redirection HTTP vers HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} !=on
    RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R=301,L]
</VirtualHost>

<VirtualHost 150.10.0.100:443>
    ServerName 150.10.0.100
    DocumentRoot /var/www/extranet.rainbowbank.com
    
    ErrorLog ${APACHE_LOG_DIR}/error.rainbowbank.log
    CustomLog ${APACHE_LOG_DIR}/extranet.rainbowbank.log combined

    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/selfsigned.crt
    SSLCertificateKeyFile /etc/ssl/private/selfsigned.key

</VirtualHost>
