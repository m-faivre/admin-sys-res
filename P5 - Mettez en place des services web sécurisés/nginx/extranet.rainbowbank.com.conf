# Bloc pour HTTP avec redirection vers HTTPS
server {
    listen 80;
    server_name www.rainbowbank.com extranet.rainbowbank.com;

    # Redirection de tout le trafic HTTP vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }

    # Fichiers de log
    error_log /var/log/nginx/error.rainbowbank.log;
    access_log /var/log/nginx/extranet.rainbowbank.log combined;
}

# Bloc pour HTTPS avec SSL activé
server {
    listen 443 ssl;
    server_name www.rainbowbank.com extranet.rainbowbank.com;

    # Configuration SSL
    ssl_certificate /etc/ssl/certs/selfsigned.crt;
    ssl_certificate_key /etc/ssl/private/selfsigned.key;

    # Répertoire racine
    root /var/www/extranet.rainbowbank.com;
    index index.html index.htm;

    # Gestion des requêtes vers le répertoire web
    location / {
        try_files $uri $uri/ =404;
    }

    # Logs pour HTTPS
    error_log /var/log/nginx/error.rainbowbank_ssl.log;
    access_log /var/log/nginx/extranet.rainbowbank_ssl.log combined;

    # Permet de lister les répertoires (équivalent d'Indexes dans Apache)
    location ~* ^/var/www/extranet.rainbowbank.com/ {
        autoindex on;
        allow all;
    }
}
